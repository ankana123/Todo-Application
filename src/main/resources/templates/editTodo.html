<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Todo Form</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous">
<link rel="stylesheet"  href="/styles.css">
</head>
<body>
	<div class="container">
		<h2>Add a New Todo Item</h2>
		<br>
		<div class="container">
			<form action="#" th:action="@{/updateTodo}" th:object="${todo}" method="POST">
				<!--<input type="text" th:field="*{id}" 
					class="form-control mb-4 col-4" placeholder="Product ID">-->
				<input type="text" th:field="*{todoItem}" 
					class="form-control mb-4 col-4" placeholder="Todo" required>
				<input type="text" th:field="*{status}" 
					class="form-control mb-4 col-4" placeholder="What's the status of the todo" required>
				
				<button type="submit" class="btn btn-info">Save Todo</button>
			</form>
			<br>
			<a th:href=@{/}><button type="submit" class="btn btn-danger col-2">Cancel</button></a>
		</div>
		
	</div>
</body>
</html>
